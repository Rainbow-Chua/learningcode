<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>"后代"选择器</title>
<style type="text/css">
	span{
		color:blue;
	}
	/*对div后代p后代span极其后代均有影响*/
	div p span{
		color:red;
	}
</style>
</head>
<body>

<div>一代<p>二代<span>三代<span>四代</span></span></p></div>
<span>一层一代</span><br/>
<span>也是一层一代</span><br/>
</body>
</html>
