<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>使用clear消除float的影响</title>
<style type="text/css">
	.parent{
		padding:5px;
		background-color: yellow;
		border:1px solid red;
	}
	.d1{
		float:left;
		margin:5px;
		height:100px;
		background-color: gray;
		border:1px solid black;
	}
	.d2{
		float:right;
		margin:5px;
		height:50px;
		background-color: blue;
		border:1px solid blue;
	}
	p{
		clear:right;
		margin:5px;
		background-color: green;
		border:1px solid blue;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="d1">盒子1</div>	
	<div class="d2">盒子2</div>
	<p>Java是一门面向对象编程语言，不仅吸收了C++语言的各种优点，还摒弃了C++里难以理解的多继承、指针等概念，因此Java语言具有功能强大和简单易用两个特征。Java语言作为静态面向对象编程语言的代表，极好地实现了面向对象理论，允许程序员以优雅的思维方式进行复杂的编程[1]  。
Java具有简单性、面向对象、分布式、健壮性、安全性、平台独立与可移植性、多线程、动态性等特点[2]  。Java可以编写桌面应用程序、Web应用程序、分布式系统和嵌入式系统应用程序等[3]  。</p>		
</div>
</body>
</html>
