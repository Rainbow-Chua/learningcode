<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子定位relative</title>
<style type="text/css">
	.parent{
		padding:20px;
		background-color: yellow;
		border:1px solid red;
	}
	.son{
		padding:10px;
		position:relative;
		left:30px;
		
		margin:5px;
		background-color: gray;
		border:1px solid black;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="son">儿子</div>
</div>
</body>
</html>
