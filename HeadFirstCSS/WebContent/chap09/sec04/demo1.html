<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index空间位置</title>
<style type="text/css">
/*Z-index的空间位置，默认是0，z-index值大的页面位于其值小的上方*/
	img{
		position:fixed;
		top:0px;
		left:0px;
		z-index: -1;
	}

</style>
</head>
<body>
<h1>这是一个苹果</h1>
<img alt="" src="../apple.jpg"/>
</body>
</html>
