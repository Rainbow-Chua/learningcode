<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子的display属性</title>
<style type="text/css">
/*Inline：把元素变成内联元素
Block：把元素变成块级元素*/
	div{
		display:inline;
	}
	span{
		display:block;
	}

</style>
</head>
<body>
<div>d1</div>
<div>d2</div>
<div>d3</div>
<span>s1</span>
<span>s2</span>
<span>s3</span>

</body>
</html>
