<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>相对定位法</title>
<style type="text/css">
	#head,#container,#content,#side,#foot{
		border:1px solid red;
		margin:20px auto 20px auto;
		padding:20px 0px 20px 0px;
		text-align:center;
	}
	#head,#container,#foot{
		width:900px;
	}
	#container{
		border:0px;
	}
	#content{
		float:left;
		width:700px;
		height:200px;
	}
	#side{
		float:right;
		width:180px;
		margin-left:10px;
		height:200px;
	}
	#foot{
		clear:both;
	}
</style>
</head>
<body>
<div id="head">head</div>
<div id="container">
<div id="content">content</div>
<div id="side">side</div>
</div>
<div id="foot">foot</div>
</body>
</html>
