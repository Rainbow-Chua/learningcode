<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置图片的边框</title>
<style type="text/css">
	.i1{
		border-width:1px;
		border-color:red;
		border-style:solid;
	}
	.i2{
		border-width:2px;
		border-color:red;
		border-style: dashed;
	}
	.i3{
		border:2px red dotted;
	}
	.i4{
		border-top:2px red dotted;
		border-left:2px blue solid;
		border-right:2px cyan dashed;
		border-bottom:2px red solid;
	}
</style>
</head>
<body>
<h1>实线边框</h1>
<img src="../java.jpg" class="i1"/>
<h1>虚线边框</h1>
<img src="../java.jpg" class="i2"/>
<h1>点画线</h1>
<img src="../java.jpg" class="i3"/>
<h1>给不同边设置</h1>
<img src="../java.jpg" class="i4"/>
</body>
</html>
