<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置图片和文字的对齐方式</title>
<style type="text/css">
	p{
		border:1px red solid;
	}
</style>
</head>
<body>
<p>默认对齐：<img style="width:10%;" src="../java.jpg">方式：<img style="width:20%;" src="../java.jpg"></p>
<p>基准线对齐：<img style="width:10%;vertical-align:baseline;" src="../java.jpg">方式：<img style="vertical-align:baseline;width:20%;" src="../java.jpg">baseline</p>
<p>顶部对齐：<img style="width:10%; vertical-align:top;" src="../java.jpg">方式：<img style="vertical-align:top;width:20%;" src="../java.jpg">top</p>
<p>居中对齐：<img style="width:10%;vertical-align:middle;" src="../java.jpg">方式：<img style="vertical-align:middle;width:20%;" src="../java.jpg">middle</p>
<p>底部对齐：<img style="width:10%;vertical-align:bottom;" src="../java.jpg">方式：<img style="vertical-align:bottom;width:20%;" src="../java.jpg">bottom</p>
<p>文本底部对齐：<img style="width:10%;vertical-align:text-bottom;" src="../java.jpg">方式：<img style="vertical-align: text-bottom;width:20%;" src="../java.jpg">text-bottom</p>
<p>文本顶部对齐：<img style="width:10%;vertical-align:text-top;" src="../java.jpg">方式：<img style="vertical-align: text-top;width:20%;" src="../java.jpg">text-top</p>
<p>sub对齐：<img style="width:10%;vertical-align:sub;" src="../java.jpg">方式：<img style="vertical-align: sub;width:20%;" src="../java.jpg">sub</p>
<p>sub对齐：<img style="width:10%;vertical-align:sup;" src="../java.jpg">方式：<img style="vertical-align: sup;width:20%;" src="../java.jpg">sup</p>
<p>相对基准线20px对齐：<img style="width:10%;vertical-align:20px;" src="../java.jpg">方式：<img style="vertical-align: 20px;width:20%;" src="../java.jpg">20px</p>
<p>相对基准线-20px对齐：<img style="width:10%;vertical-align:-20px;" src="../java.jpg">方式：<img style="vertical-align: -20px;width:20%;" src="../java.jpg">-20px</p>

</body>
</html>
