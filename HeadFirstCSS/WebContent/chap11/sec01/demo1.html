<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>使用CSS伪类别来设置超链接样式</title>
<style type="text/css">
	a:link{
		color:red;
		text-decoration: none;
	}
	a:VISITED {
		color:green;
		text-decoration: none;
	}
	a:HOVER {
		background-color:yellow;
		text-decoration: none;
	}
</style>
</head>
<body>
<a href="http://www.baidu.com">百度一下</a>
</body>
</html>
