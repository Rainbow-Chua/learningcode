<html>
<head>

<title>设置文字加粗效果</title>
<style type="text/css">

	.p1{
		font-weight: bold;
	
	}
	.p2{
		font-family:"Times New Roman",Arial;
	}
</style>
</head>
<body>

</body>
</html>
