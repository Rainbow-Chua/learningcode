<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS变量数据类型</title>
</head>
<body>
<script type="text/javascript">

 var a=1;
 document.write(a);
 var a=true;
 document.write(a);
 var a="ssdsdawd";
 document.write(a+"</br>");
 var e=undefined;
 document.write(e);
 var a=null;
 document.write(a);

</script>

</body>
</html>
