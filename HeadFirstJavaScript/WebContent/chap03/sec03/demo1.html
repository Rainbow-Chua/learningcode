<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript操作Dom结点</title>
<script type="text/javascript">

	function modifyDOM(){
		document.getElementById("girl").style.color="red";
	}
</script>
</head>
<body>

<p id="girl">女程序猿</p>
<input type="button" value="修改DOM结点样式" onclick="modifyDOM()"/>

</body>
</html>
